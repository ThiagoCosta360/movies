<nb-layout>
	<nb-layout-header fixed>
		<app-header (toggleSidebar)="toggleSidebar()"></app-header>
	</nb-layout-header>

	<nb-sidebar tag="menu-sidebar" responsive>
		<nb-menu [items]="menu"></nb-menu>
	</nb-sidebar>

	<nb-layout-column>
		<ng-content></ng-content>
	</nb-layout-column>

	<nb-layout-footer fixed>
		<app-footer></app-footer>
	</nb-layout-footer>
</nb-layout>
